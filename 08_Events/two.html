<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling and Capturing Propagation</title>
</head>
<body>
             <div class="outer">
                Outer Div
                <div class="middle">
                    Middle Div
                    <div class="inner">
                        Inner Div (Click Me)
                    </div>
                </div>
             </div>
</body>
<script>
         const outer = document.querySelector(".outer");
         const middle = document.querySelector(".middle");
         const inner = document.querySelector(".inner");

         // ---> Bubbling (Default) (third agument : false) <---

        // CHILD TO PARENT

         outer.addEventListener("click", function(){
             console.log("Clicked on Outer (Bubbling)");
         })

         middle.addEventListener("click", function(){
             console.log("Clicked on Middle (Bubbling)");
         })

         inner.addEventListener("click", function(e){
             console.log("Clicked on Inner");
             e.stopPropagation();  // stops further bubbling
         })

         // ----> Capturing (third argument: true) <----

         // PARENT TO CHILD

        //  outer.addEventListener("click", function(){
        //      console.log("Clicked on Outer (Capturing)")
        //  }, true);

        //  middle.addEventListener("click", function(){
        //      console.log("Clicked on Middle (Capturing)")
        //  }, true);

        //  inner.addEventListener("click", function(){
        //      console.log("Clicked on Inner (Capturing)")
        //  }, true)

</script>
</html>
